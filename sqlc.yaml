
version: "2"
sql:
  - engine: "postgresql"
    schema: "api/schema.sql"
    queries: 
      - "api/user.sql"
      - "api/owner.sql"
      - "api/person.sql"
      - "api/address.sql"
    gen:
      go:
        package: "db"
        out: "internal/db"
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false
        emit_json_tags: true
